server:
  port: 8081

spring:
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

opentracing:
  jaeger:
    service-name: ReceiverService
    enabled: true
    log-spans: true
    probabilistic-sampler:
      sampling-rate: 1
#    udp-sender:
#      host: ${JAEGER_HOST}
#      port: ${JAEGER_PORT}
    http-sender:
      url: "http://jaeger-collector.istio-system.svc.cluster.local:14268"
logging:
  level:
    root: INFO
    io.opentracing.*: DEBUG
    io.jaegertracing.*: DEBUG

receiver:
#  baseurl: "http://localhost:8080"
  baseurl: ${API_BASE_URL}